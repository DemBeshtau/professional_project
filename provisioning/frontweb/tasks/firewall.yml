---
- name: Allow traffic through loopback interface
  iptables:
    chain: INPUT
    in_interface: lo
    jump: ACCEPT

- name: Allow related and established connections
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Drop invalid  connections
  iptables:
    chain: INPUT
    ctstate: INVALID
    jump: DROP

- name: Allow new packets on SSH for Vagrant Host
  iptables:
    chain: INPUT
    protocol: tcp
    in_interface: enp0s3
    destination_port: 22
    ctstate: NEW
    jump: ACCEPT

- name: Allow new packets on SSH
  iptables:
    chain: INPUT
    protocol: tcp
    in_interface: enp0s8
    destination_port: 22
    ctstate: NEW
    jump: ACCEPT

- name: Allow HTTPS traffic
  iptables:
    chain: INPUT
    in_interface: enp0s8
    protocol: tcp
    destination_port: 443
    jump: ACCEPT

- name: Allow HTTP traffic
  iptables:
    chain: INPUT
    in_interface: enp0s8
    protocol: tcp
    destination_port: 80
    jump: ACCEPT

- name: Allow HTTPS traffic
  iptables:
    chain: INPUT
    in_interface: enp0s8
    protocol: tcp
    destination_port: 443
    jump: ACCEPT

- name: Allow HTTP traffic
  iptables:
    chain: INPUT
    in_interface: enp0s8
    protocol: tcp
    destination_port: 80
    jump: ACCEPT

- name: Allow node exporter traffic to prometheus server
  iptables:
    chain: INPUT
    in_interface: enp0s8
    source: "{{ hostvars['monitoring'].ansible_host }}"
    protocol: tcp
    destination_port: 9100
    jump: ACCEPT

- name: Allow ICMP
  iptables:
    chain: INPUT
    protocol: icmp
    jump: ACCEPT

- name: Set the policy for the INPUT chain to DROP
  iptables:
    chain: INPUT
    policy: DROP
...
